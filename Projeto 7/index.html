<!DOCTYPE html>
<html>
    <head>
        <title>Projeto 7</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de Usuário</h1>
            <nav>
                <ul>
                    <li><a href="pagina">Página Principal</a></li>
                    <li><a href="#sobre">Sobre mim</a></li>
                    <li><a href="#projetos">Meus Projetos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>  
        </header>
        <section id="cadastro">
            <form action="/cadastro" method="post">
       
                <label for="nome">Nome Completo:</label><br><br>
                <input type="text" id="nome" name="nome" required><br><br>
            </form>
        </section>
        
        <section>
            <form>
                <label for="email">E-mail:</label><br><br>
                <input type="email" id="email" name="email" required><br><br>
            </form>
        </section>

        <section>
            <form>
                <label for="senha">Senha:</label><br><br>
                <input type="password" id="senha" name="senha" required><br><br>
           </form>
        </section>

        <section>
            <form>
                <label for="genero">Gênero:</label><br><br>
                <select id="genero" name="genero" required>
                    <option value="">Selecione seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="naodizer">Prefiro não dizer</option>
                </select><br><br>
            <form>
        </section>

        <section>
            <form>
                <label for="interesses">Interesses:</label>
                <input type="checkbox" id="esporte">
                <label for="esporte">Esporte</label>
                <input type="checkbox" id="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="tecnologia">
                <label for="tecnologia">Tecnologia</label><br><br>
            <form>
        </section>
    
        <section>
                <label for="biografia">Biografia:</label><br><br>
                <textarea id="biografia" name="biografia" rows="5" cols="50"></textarea><br><br>
                <input type="submit" value="Enviar"><br><br>
            </form>
        </section>
    </body>
    <footer>
        <p>&copy; 2024 Cadastro de Usuários.</p>
    </footer>
</html>
